<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-template-rows: auto 1fr auto;
            grid-template-areas:
                "logo title"
                "nav content"
                "foo foo";
            min-height: 100vh;
            gap: 10px;
            padding: 10px;
            background-color: #f5f5f5;
        }
        
        .logo {
            grid-area: logo;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .logo img {
            max-width: 100%;
            height: auto;
        }
        
        .title {
            grid-area: title;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .nav {
            grid-area: nav;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .nav a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            color: #333;
            background-color: #f0f0f0;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav a:hover {
            background-color: #e0e0e0;
        }
        
        .content {
            grid-area: content;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-height: 400px;
        }
        
        .inContent {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .foo {
            grid-area: foo;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 10px;
        }
        
        .foo p {
            padding: 8px 12px;
            background-color: #f0f0f0;
            border-radius: 4px;
            margin: 0;
        }
        
        .foo a {
            text-decoration: none;
            color: #333;
        }
        
        .elementNotLikeOthers, .elementNotLikeOthers2 {
            background-color: #d0e8ff !important;
        }
        
        .element:hover, .elementNotLikeOthers:hover, .elementNotLikeOthers2:hover {
            background-color: #e0e0e0 !important;
        }
        
        #frame {
            width: 100%;
            height: 100%;
            min-height: 400px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiB2aWV3Qm94PSIwIDAgMjAwIDIwMCI+PHJlY3Qgd2lkdGg9IjIwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiM0Y2FmYjIiIHJ4PSIxMCIvPjxjaXJjbGUgY3g9IjEwMCIgY3k9IjgwIiByPSI0MCIgZmlsbD0iI2ZmZiIvPjxjaXJjbGUgY3g9IjgwIiBjeT0iNzAiIHI9IjUiIGZpbGw9IiMzMzMiLz48Y2lyY2xlIGN4PSIxMjAiIGN5PSI3MCIgcj0iNSIgZmlsbD0iIzMzMyIvPjxwYXRoIGQ9Ik03MCAxMTAgQzgwIDEzMCAxMjAgMTMwIDEzMCAxMTAiIHN0cm9rZT0iIzMzMyIgc3Ryb2tlLXdpZHRoPSIzIiBmaWxsPSJub25lIi8+PC9zdmc+" alt="Логотип" width="200" height="200">
    </div>

    <div class="title">
        <p>Беп</p>
    </div>
    
    <div class="nav">
        <a href="#" data-content="1.html">Ссылка 1</a>
        <a href="#" data-content="2.html">Ссылка 2</a>
        <a href="#" data-content="content1.html">Пример контента 1</a>
        <a href="#" data-content="content2.html">Пример контента 2</a>
    </div>
    
    <div class="content">
        <p class="inContent">
            <iframe id="frame"></iframe>
        </p>
    </div>
    
    <div class="foo">
        <p class="elementNotLikeOthers"><a href="DoItAgane1.html">Лабораторная N1</a></p>
        <p class="element"><a href="2labMW/1.html">Лабораторная N2.1</a></p>
        <p class="element"><a href="2labMW/2.html">Лабораторная N2.2</a></p>
        <p class="element"><a href="3labMW/1.html">Лабораторная N3.1</a></p>
        <p class="element"><a href="3labMW/2.html">Лабораторная N3.2</a></p>
        <p class="element"><a href="3labMW/3.html">Лабораторная N3.3</a></p>
        <p class="element"><a href="3labMW/4.html">Лабораторная N3.4</a></p>
        <p class="elementNotLikeOthers2"><a href="лаба 4.2.html">Заглушка</a></p>
    </div>

    <script>
        // Функция для генерации случайной строки
        function randomString(length) {
            let result = '';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        // Обработчик события для заполнения поля ввода (если оно будет добавлено)
        document.addEventListener('click', (event) => {
            if (event.target.id === 'input1') {
                event.target.value = randomString(10);
            }
        });

        // Функция для загрузки контента в iframe
        function loadContent(url) {
            const frame = document.getElementById('frame');
            if (frame) {
                frame.src = url;
            }
        }

        // Обработчики событий для навигационных ссылок
        document.querySelectorAll('.nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const contentUrl = this.getAttribute('data-content');
                
                // Для демонстрации создаем простой контент
                if (contentUrl === 'content1.html') {
                    const demoContent = `
                        <!DOCTYPE html>
                        <html>
                        <head>
                            <title>Пример контента 1</title>
                            <style>
                                body { font-family: Arial; padding: 20px; }
                                h1 { color: #4caf50; }
                            </style>
                        </head>
                        <body>
                            <h1>Пример загруженного контента 1</h1>
                            <p>Это демонстрация загрузки контента в iframe.</p>
                            <p>Сгенерированная случайная строка: ${randomString(10)}</p>
                        </body>
                        </html>
                    `;
                    
                    const frame = document.getElementById('frame');
                    const frameDoc = frame.contentDocument || frame.contentWindow.document;
                    frameDoc.open();
                    frameDoc.write(demoContent);
                    frameDoc.close();
                } else if (contentUrl === 'content2.html') {
                    const demoContent = `
                        <!DOCTYPE html>
                        <html>
                        <head>
                            <title>Пример контента 2</title>
                            <style>
                                body { font-family: Arial; padding: 20px; }
                                h1 { color: #ff5722; }
                                ul { margin-left: 20px; }
                            </style>
                        </head>
                        <body>
                            <h1>Пример загруженного контента 2</h1>
                            <p>Это другой пример загруженного контента.</p>
                            <ul>
                                <li>Элемент списка 1</li>
                                <li>Элемент списка 2</li>
                                <li>Элемент списка 3</li>
                            </ul>
                        </body>
                        </html>
                    `;
                    
                    const frame = document.getElementById('frame');
                    const frameDoc = frame.contentDocument || frame.contentWindow.document;
                    frameDoc.open();
                    frameDoc.write(demoContent);
                    frameDoc.close();
                } else {
                    // Для реальных файлов устанавливаем src iframe
                    loadContent(contentUrl);
                }
            });
        });

        // Загружаем начальный контент
        document.addEventListener('DOMContentLoaded', function() {
            const initialContent = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Начальная страница</title>
                    <style>
                        body { 
                            font-family: Arial; 
                            padding: 20px; 
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            justify-content: center;
                            height: 100%;
                        }
                        h1 { color: #2196F3; }
                        p { text-align: center; }
                    </style>
                </head>
                <body>
                    <h1>Добро пожаловать!</h1>
                    <p>Выберите пункт в меню навигации слева для загрузки контента.</p>
                    <p>Текущая случайная строка: ${randomString(12)}</p>
                </body>
                </html>
            `;
            
            const frame = document.getElementById('frame');
            const frameDoc = frame.contentDocument || frame.contentWindow.document;
            frameDoc.open();
            frameDoc.write(initialContent);
            frameDoc.close();
        });
    </script>
</body>
</html>
