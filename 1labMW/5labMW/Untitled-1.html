<!DOCTYPE html>
<html>
<head>
    <title>MSD</title>
    <style>
        h2{
            width: 30ch;
            font-family: monospace;
            margin: 160px 250px;
            text-wrap: nowrap;
            overflow: hidden;
            animation: typing 2s steps(40) infinite ;
            display: flex;
            align-items: center;
        }


        @keyframes typing{
            from{
                width: 0ch;
            }

            to{
                width: 55ch;
            }
            
        }
           
    </style>
</head>
<body>

    <h2>Миша ---------------------------------------> пидор</h2>
    
</body>
</html>
